<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Purchase Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Customer Purchase Prediction</h1>
    <form id="prediction-form">
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" required min="18" max="100" />

      <label for="annual_income">Annual Income ($):</label><br>
      <input type="number" id="annual_income" name="annual_income" required min="0" />

      <label for="purchase_amount">Purchase Amount ($):</label><br?
      <input type="number" id="purchase_amount" name="purchase_amount" required min="0" />

      <label for="region">Region:</label><br>
      <select id="region" name="region" required>
        <option value="">--Select Region--</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select><br>

      <label for="purchase_frequency">Purchase Frequency (per year):</label><br>
      <input type="number" id="purchase_frequency" name="purchase_frequency" required min="0" />

      <button type="submit">Predict Purchase</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('prediction-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Normally here you'd send the data to your backend for prediction
      // For demo, just show input summary

      const age = form.age.value;
      const income = form.annual_income.value;
      const amount = form.purchase_amount.value;
      const region = form.region.value;
      const freq = form.purchase_frequency.value;

      // Example dummy prediction logic for demo (replace with actual API call)
      let prediction = (income > 50000 && freq > 15) ? "Likely to Purchase" : "Unlikely to Purchase";

      resultDiv.innerHTML = `
        <h2>Prediction Result:</h2>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Annual Income:</strong> $${income}</p>
        <p><strong>Purchase Amount:</strong> $${amount}</p>
        <p><strong>Region:</strong> ${region}</p>
        <p><strong>Purchase Frequency:</strong> ${freq} times/year</p>
        <p><strong>Prediction:</strong> ${prediction}</p>
      `;
    });
  </script>
</body>
</html>
